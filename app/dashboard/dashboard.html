<ion-header-bar class="bar bar-header">
  <h1 class="h1 title">Dashboard!</h1>
  <button class="button button-clear button-positive icon ion-plus-round"
          ng-click="newTask()"></button>
</ion-header-bar>
<ion-content>
  <div class="card"
       ng-repeat="task in tasks track by $index">
    <div class="item item-divider"
        ng-click="showTask(task)">
      {{ task.title }}
    </div>
    <div class="item item-text-wrap">
      {{ task.description }}
    </div>
  </div>
</ion-content>

<script id="new-task.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header">
      <h1 class="h1 title">New task form</h1>
      <button class="button button-clear button-positive icon ion-close-round"
              ng-click="closeNewTaskModalDialog()"></button>
    </ion-header-bar>
    <ion-content>
      <form>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Task title"
                   ng-model="task.title">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Description"
                   ng-model="task.description">
          </label>
          <label class="item item-input">
            <span class="input-label">Start date</span>
            <input type="date"
                   ng-model="task.startDate">
          </label>
          <label class="item item-input">
            <span class="input-label">End date</span>
            <input type="date"
                   ng-model="task.endDate">
          </label>
          <button class="button button-full button-positive"
              ng-click="addTask(task)">
            Create
          </button>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
